<div id="container">

<div class="box">

    <h1 class="title">Calculator</h1>

    <p id="test"> testing</p>

    <div class="btnparent">


        <button id="cal-btnid7" class="cal-btn"  onclick="inputalert(7)">7</button>

        <button id="cal-btnid8" class="cal-btn" onclick="inputalert(8)">8</button>

        <button id="cal-btnid9" class="cal-btn" onclick="inputalert(9)">9</button>


        <button id="cal-btnid10" class="cal-btn" onclick="inputalert('*')">*</button>


        <button id="cal-btnid10" class="cal-btn" onclick="inputalert(4)">4</button>

        <button id="cal-btnid10" class="cal-btn" onclick="inputalert(5)">5</button>

        <button id="cal-btnid10" class="cal-btn" onclick="inputalert(6)">6</button>

 <button id="cal-btnid10" class="cal-btn" onclick="inputalert('-')">-</button>

        <button id="cal-btnid10" class="cal-btn" onclick="inputalert(2)">2</button>

        <button id="cal-btnid10" class="cal-btn"  onclick="inputalert(3)">3</button>

        <button id="cal-btnid10" class="cal-btn" onclick="calc()">=</button>
