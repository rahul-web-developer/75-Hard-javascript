<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    
    <div id="container">


        <div id="sidenav" class="sidenavclass">

            <div id="sidenav-menu">

                <button id="
                register-btn" onclick="show('register-btn','Signin-btn','register','Signin')">Register</button>

                <button id="Signin-btn" onclick="show('Signin-btn','register-btn','Signin','register')">Sign In</button>


            </div>


        </div>



        <div id="section">

            <nav id="topnav">
               <div id="toolbar">
                  
<button onclick="toggle()" id="toggler">
    <i class="fa fa-bars"></i>
    </button>
    <h1 id="brand">Code</h1>

               </div>
            </nav>

<div id="content">

    <div id="register">
        <h1>Register</h1>
    </div>


    <div id="Signin">
        <h1>Signin</h1>
    </div>



</div>
        </div>






    </div>


    <script src="./script/index.js"></script>
</body>
</html>
