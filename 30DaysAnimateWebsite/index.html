<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css Animation</title>
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
  <link rel="stylesheet" href="./style/style.css">
</head>
<body id="bgchanger">

  <div id="container">


    <div id="section">
      <h1 class="title" id="idtitle">Animate </h1>
      <p  class="disc">Just-add-water css Animation</p>
    </div>

    <div id="sidenav">

      <div>
        <h4>Attention seekers</h4>
      <div class="btnbox">  
        
        <button  onclick="animator('animate__animated animate__bounce')">Bounce</button>
      
      <button onclick="animator('animate__animated animate__flash')">flash</button>
      <button onclick="animator('animate__animated animate__pulse')">pulse</button>
      <button onclick="animator('animate__animated animate__rubberBand')">rubberBand</button>
      <button onclick="animator('animate__animated animate__shakeX')">shakeX</button>
      <button onclick="animator('animate__animated animate__shakeY')">shakeY</button>
      <button onclick="animator('animate__animated animate__zoomIn')">zoomin</button>
      <button onclick="animator('animate__animated animate__zoomOut')">zoomout</button>
      <button onclick="animator('animate__animated animate__fadeIn')">fadeIn</button>
      <button onclick="animator('animate__animated animate__fadeOut')">fadeOut</button>
      <button onclick="animator('animate__animated animate__headShake')">headShake</button>
      <button onclick="animator('animate__animated animate__swing')">swwiing</button>
      <button onclick="animator('animate__animated animate__tada')">animate__tada</button>
      <button onclick="animator('animate__animated animate__wobble')">animate__wobble</button>
      <button onclick="animator('animate__animated animate__jello')">animate__jello</button>
      <button onclick="animator('animate__animated animate__heartBeat')">animate__heartBeat</button>
     
      <h3>Back entrances</h1>
        <button onclick="animator('animate__animated animate__backInDown')">animate__backInDown</button>
        <button onclick="animator('animate__animated animate__backInLeft')">animate__backInLeft</button>
        <button onclick="animator('animate__animated animate__backInRight')">animate__backInRight</button>
        <button onclick="animator('animate__animated animate__backInUp')">animate__backInUp</button>
      </div>
      </div>

    </div>






  </div>



  


  <script src="./app/app.js"></script>
</body>
</html>
