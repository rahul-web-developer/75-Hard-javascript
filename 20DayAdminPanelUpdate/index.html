<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin panel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="container">
      <div id="sidenav" class="sidenavclass">
        <div id="sidenav-menu">
          <button
            id="btnregister"
            onclick="showfunction('btnregister','signinbtn','register','Signin')"
          >
            Register
          </button>

          <button
            id="signinbtn"
            onclick="showfunction('signinbtn','btnregister','Signin','register')"
          >
            Sign In
          </button>
        </div>
      </div>

      <div id="section">
        <nav id="topnav">
          <div id="toolbar">
            <button onclick="toggle()" id="toggler">
              <i class="fa fa-bars"></i>
            </button>
            <h1 id="brand">Code</h1>
          </div>
        </nav>

        <div id="content">
          <div id="register" class="animate__animated animate__backInLeft">
            <h1 id="label">Register</h1>
            <div id="card">
              <form name="login" onsubmit="signup(event)">
                <input
                  type="text"
                  name="fullname"
                  placeholder="fullname"
                  oninput="validform(this,'fullname-message')"
                />

                <p id="fullname-message"></p>
                <input
                  type="email"
                  name="email"
                  placeholder="email"
                  oninput="validform(this,'fullname-message')"
                />

                <div class="hideshow">
                  <input
                    type="password"
                    name="password"
                    id="inputregister"
                    placeholder="password"
                    oninput="validform(this,'fullname-message')"
                  />

                  <button
                    type="button"
                    id="resibtn"
                    onclick="togglepassword('inputregister','resieyeicon')"
                  >
                    <i class="fa fa-eye-slash" id="resieyeicon"></i>
                  </button>
                </div>

                <button type="submit" id="ragisternow">Register Now</button>
              </form>
            </div>
          </div>

          <div id="Signin" class="animate__animated animate__backInRight">
            <h1 id="signintitle">Signin</h1>
            <div id="card">
              <form name="signin" onsubmit="loginform(event)">
                <input type="email" name="email" placeholder="email"  oninput="inputfunction()" />
                <p id="alertmsg"></p>
                <div class="hideshow">
                  <input
                    type="password"
                    name="password"
                    id="inputsign"
                    placeholder="password"
                    oninput="validform(this,'fullname-message')"
                  />

                  <button
                    type="button"
                    id="btnclassign"
                    onclick="togglepassword('inputsign','eyeiconsign')"
                  >
                    <i class="fa fa-eye-slash" id="eyeiconsign"></i>
                  </button>
                </div>
                <button type="submit" id="ragisternow">Sign In</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script/index.js"></script>
  </body>
</html>
