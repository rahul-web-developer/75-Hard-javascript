  <body>

    <div id="main">
      <div id="card" class="animate__animated animate__backInDown animate__faster">

        <!-- <div id="card"> -->
        <h1>SignUp</h1>
        <form id="signup" autocomplete="off" onsubmit="formHandel(event)" name="resiter">
          <input
            type="text"
            placeholder="firstname..."
            id="fname"
            required="true"
          />

          <input type="text" id="lname" required="true"  placeholder="LastName..." />

          <input type="email" name="email" id="email" required="true" placeholder="example@gmail.com" />

          <input
            type="password"
            id="password"
            placeholder="*********"
            required="true"
          />

          <button>Submit</button>
        </form>
      </div>


      <div id="card" class="animate__animated animate__backInDown animate__faster">

        <!-- <div id="card"> -->
        <h1>Sign In</h1>
        <form id="signup" autocomplete="off" onsubmit="signIn(event)" name="login">
         
          <input type="email" name="signInemail" id="email" required="true" placeholder="example@gmail.com" />

          <input
            type="password"
            id="password"
            placeholder="*********"
            required="true"
          />

          <button>Submit</button>
        </form>
      </div>

       
      




    </div>

      </div>





     </div>
